<h1>Time Table - 2E</h1>
<table>
   <thead>
      <tr>
         <td id='sub1'>2E</td>
         <td id='sub1' *ngFor='let item of tableHeader'>{{item}}</td>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor='let item of tableData | keyvalue'>
         <td id='sub'>{{item.key}}</td>
         <td *ngFor='let sub of item.value' id='{{sub.stlId}}'>
            <a href="https://meet.google.com/{{sub.link}}" style="text-decoration: none;color: inherit;">
               <div style="width:100%;">{{sub.name}}</div>
            </a>
         </td>
      </tr>
   </tbody>
</table>
